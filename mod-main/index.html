<!DOCTYPE html>
<html>
    <head>
        <title>DataFab 2016</title>
        <meta charset="utf-8">
        <meta name="description" content="DataFab 2016">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#2E3AA1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="PSK">
        <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="DataFab 2016">
        <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
        <meta name="msapplication-TileColor" content="#3372DF">
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <link rel="import" href="themes/datafab/core/core.html">
        <link rel="import" href="styles/shared/style_modules.html">
        <style is="custom-style" include="shared-styles"/>
        <script src="scripts/webcomponentsjs/webcomponents-lite.js"/>
        <link rel="stylesheet" type="text/css" href="styles/datafab/core.css">
        <link rel="import" href="polymer/paper-button/paper-button.html">
        <link rel="import" href="polymer/paper-card/paper-card.html">
        <link rel="import" href="polymer/paper-checkbox/paper-checkbox.html">
        <link rel="import" href="polymer/paper-dialog/paper-dialog.html">
        <link rel="import" href="polymer/paper-dialog-scrollable/paper-dialog-scrollable.html">
        <link rel="import" href="polymer/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="polymer/paper-input/paper-input.html">
        <link rel="import" href="polymer/paper-item/paper-item.html">
        <link rel="import" href="polymer/paper-styles/paper-styles.html">
        <link rel="import" href="polymer/paper-input/paper-textarea.html">
        <link rel="import" href="polymer/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="polymer/iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="polymer/iron-form/iron-form.html">
        <link rel="import" href="polymer/iron-icons/iron-icons.html">
        <link rel="import" href="polymer/iron-image/iron-image.html">
        <link rel="import" href="polymer/neon-animation/neon-animation.html">
    </head>
    <body>
        <div id="header">
            <iron-image id="logo" src="images/norclogo.png"/>
        </div>
        <div id="cards">
            <h5>NORC at the University of Chicago is pleased to
                                 accept applications for its</h5>
            <h1>Conference on Data Fabrication/Curbstoning</h1>
            <h2>23 February 2016</h2>
            <h3>Washington, D.C.</h3>
            <paper-card>
                <div class="card-content">
                    <div>This will be an intensive
                                 one-day conference on detecting,
                                 preventing and/or repairing
                                 fabrication in surveys.</div>
                </div>
            </paper-card>
            <paper-card>
                <div class="card-content">
                    <div>While there will be web
                                 access, in-person access is by
                                 invitation only to established
                                 experts with a track record of
                                 research and publication in one of
                                 the following topic
                                 areas:</div>
                </div>
            </paper-card>
            <paper-card>
                <div class="card-content">
                    <div>
                        <ul>
                            <paper-item>
                                <iron-icon icon="check"/>
                                <span>The role of organizational
                              culture in preventing fabrication.</span>
                            </paper-item>
                            <paper-item>
                                <iron-icon icon="check"/>
                                <span>Beyond the curbstone -- new
                              methods for detecting fabricated survey
                              data.</span>
                            </paper-item>
                            <paper-item>
                                <iron-icon icon="check"/>
                                <span>Fabrication in international
                              surveys and difficult research
                              environments.</span>
                            </paper-item>
                            <paper-item>
                                <iron-icon icon="check"/>
                                <span>Improving fabrication detection
                              methods using synthetic data.</span>
                            </paper-item>
                            <paper-item>
                                <iron-icon icon="check"/>
                                <span>Approaches to reporting and
                              storing datasets with fabricated
                              data.</span>
                            </paper-item>
                            <paper-item>
                                <iron-icon icon="check"/>
                                <span>Practical and ethical
                              considerations for handling data
                              fabrication.</span>
                            </paper-item>
                        </ul>
                    </div>
                </div>
            </paper-card>
            <paper-card>
                <div class="card-content">
                    <div>Qualified applicants will be invited to
                      participate and will be able to attend all
                      sessions but will be expected to speak in a
                      panel discussion on their area of expertise.</div>
                </div>
            </paper-card>
            <paper-card>
                <div class="card-content">
                    <div>Lunch will be provided and coffee/soft
                      drinks throughout the day. Participants will
                      need to arrange and purchase their own
                      transportation and lodging to attend the
                      conference. In return, they will have the
                      opportunity to engage in in-depth discussions
                      with noted experts in this area of research
                      vital to researchers and consumers of research
                      findings across the social sciences.</div>
                </div>
            </paper-card>
            <paper-card>
                <div class="card-content">
                    <div>Participation will be limited to about
                      30 experts onsite. Presentations will be
                      organized into panels corresponding to the six
                      topic areas.  Designated session leaders will be
                      asked to prepare a summary on their session for
                      inclusion in a book to be published in September
                      of 2016.</div>
                </div>
            </paper-card>
            <paper-card>
                <div class="card-content">
                    <div>To apply for inclusion in this
                       workshop click: <span>
                            <paper-button id="apply" data-dialog="scrolling" raised onclick="clickHandler(event)">Apply</paper-button>
                        </span>
                    </div>
                </div>
            </paper-card>
            <div class="card-content">
                <div>For additional
                       information or questions, contact<ul>
                        <li>
                            <a href="mailto:skoczela@massincpolling.com">Steve Koczela</a>, (617) 224-1646</li>
                        <li>
                            <a href="mailto:scheuren@aol.com">Fritz Schueren</a>, (301) 634-9439</li>
                    </ul>
                </div>
            </div>
        </div>
        <paper-dialog id="scrolling">
            <h2>DataFab 2016 Application</h2>
            <paper-dialog-scrollable>
                <div class="horizontal-section">
                    <form is="iron-form" id="formPost" method="get" action="/application">
                        <paper-input name="applicant-name" label="Applicant Name" required autofocus/>
                        <br>
                        <paper-input name="affiliation" label="Affiliation" required/>
                        <paper-input name="address1" label="address line 1" required/>
                        <paper-input name="address2" label="address line 2"/>
                        <paper-input name="city" label="city" required/>
                        <paper-input name="state" label="state" required/>
                        <paper-input name="zip" label="zip" required/>
                        <paper-input name="email" label="email" required/>
                        <label>Interest</label>
                        <select name="interest">
                            <option value="culture">Organizational culture</option>
                            <option value="methods">New methods</option>
                            <option value="i18n">International</option>
                            <option value="synthetic">Synthetic data methods</option>
                            <option value="reporting">Reporting and storing</option>
                            <option value="practical">Practical/Ethical considerations</option>
                        </select>
                        <div>
                            <div>Please briefly describe your
                                experience related to survey data
                                fabrication.</div>
                            <paper-textarea label="comments?" name="comments" textarea input/>
                        </div>
                        <paper-button dialog-dismiss>Cancel</paper-button>
                        <paper-button onclick="submitHandler(event)">Submit</paper-button>
                    </form>
                </div>
            </paper-dialog-scrollable>
        </paper-dialog>
        <script>
    document.getElementById('formPost').addEventListener('iron-form-submit', closeit);
    function submitHandler(event) {
      console.log('SUBMIT');
      document.getElementById('formPost').submit();
    }
    function closeit(event) {
      document.getElementById('formPost').reset();
      document.getElementById('scrolling').close();
    }
    function resetHandler(event) {
      Polymer.dom(event).localTarget.parentElement.reset();
    }</script>
        <script>
    function clickHandler(e) {
      var button = e.target;
      if (!button.hasAttribute('data-dialog')) {
        return;
      }
      var id = button.getAttribute('data-dialog');
      var dialog = document.getElementById(id);
      if (dialog) {
        dialog.open();
      }
    }</script>
    </body>
</html>
